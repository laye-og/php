<script>
$(document).ready(function(){
		// FIX FOR TABBED CONTENT LOAD:xxx:1977:2000
		function checkinview(){
			if($('#vplayer').length > 0 && $('#vplayer').is(':visible')){
					if($('.jw-preview').length > 0 && $('.jw-preview').is(':visible')){
						window.clearInterval(alpha);
					}else{
							if($('.jw-preview').length > 0 && !$('.jw-preview').is(':visible')){
								window.location.reload();
							}
					}
			}else{
					//do nothing
					
			}
		}
var alpha = window.setInterval(checkinview, 800);

//Append player logo in controlbar
if (typeof jwplayer != 'undefined') {
	jwplayer('vplayer').on('ready', function(){
				var myLogo = document.createElement("div");
				myLogo.id = "controlbar-logo";
				myLogo.setAttribute('style',"color: red; padding-left: 10px; margin-left:4px; margin-right: 10px; margin-top: 8px; background-image: url('../imgs/player_logo.svg');background-repeat: no-repeat; width:50px;");
				myLogo.setAttribute('class','jw-icon jw-icon-inline jw-button-color jw-reset jw-icon-logo');
				myLogo.setAttribute('onclick','window.location="vidlox.tv"');
				document.getElementsByClassName('jw-controlbar-right-group')[0].appendChild(myLogo);
	});
}//end of player logo append



/*ADD LOGO TO PLAYER*/
var gaga = setInterval(function() {
	if($('.media-control').is(':visible')){
    	$('.media-control-right-panel').prepend('<div id="playerlogo3" style="height:32px;float:right;color:#fff; width:50px; margin-top:4px;margin-right:12px"><a href="https://vidlox.tv/"><img src="https://vidlox.tv/imgs/player_logo.svg" alt="Vidlox" /></a></div>');
		if($('#playerlogo3').length >0){
		clearInterval(gaga);
		}
	}
}, 500);
